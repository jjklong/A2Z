<div class="" ng-controller="AdminController">

  <ul>
    <li ng-repeat="product in a2z.products">
      {{product.name}}
      [<a href ng-click="removeItem($index)">X</a>]
    </li>
  </ul>
  <br>
  <br>
  <form ng-submit="addAZ()" method="post">
    Name<input type="text" name="name" value="" ng-model="azname">
    Price<input type="text" name="name" value="" ng-model="azprice">
    Description<input type="text" name="name" value="" ng-model="azdescription">
    Image<input type="text" name="name" value="" ng-model="azimg">
    <input type="submit" name="submit" value="Submit">
  </form>


</div>
<br>
<a href="#/home">back</a>
