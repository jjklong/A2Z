<div class="receipt">

  <ul ng-controller="ConsumerController">
    <li>
      <span>Image</span>
      <span>Name</span>
      <span>Price</span>
      <span>Quantity</span>
    </li>
    <li ng-repeat="product in a2z.checkout">
      <span>{{product.img}}</span>
      <span>{{product.name}}</span>
      <span>{{product.price | currency}}</span>
      <span>{{product.qty}}</span>
    </li>
  </ul>

</div>
