<div class="adminContainer">
  <div class="sidebar">

    <h1 id="logo">A2Z</h1>
    <h1 class="dashboard">checkout</h1>

    <br>
    <a href="#/home">back</a>
  </div>

</div>


<div class="receipt">
  <ul class="receiptGrid" ng-controller="ConsumerController">
    <li class="itemGrid" ng-repeat="product in a2z.checkout">
      <span class="a">{{product.img}}</span>
      <h3>{{product.name}}</h3>
      <h3>{{product.price | currency}}</h3>
      <h3>{{product.qty}}</h3>
    </li>
  </ul>
</div>
